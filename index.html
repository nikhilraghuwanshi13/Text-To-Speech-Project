<body>
    <div class="container">
        <h1>üîä Text-to-Speech</h1>
        <p class="subtitle">Convert your text into natural speech</p>

        <textarea id="textInput" placeholder="Enter text here to convert to speech...">Hello! Welcome to the Text-to-Speech application. Type any text here and I will read it out loud for you.</textarea>

        <div class="controls-grid">
            <div class="control-group">
                <label for="voiceSelect">Voice</label>
                <select id="voiceSelect">
                    <option>Loading voices...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="rateControl">Speed: <span id="rateValue">1.0x</span></label>
                <input type="range" id="rateControl" min="0.5" max="2" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="pitchControl">Pitch: <span id="pitchValue">1.0</span></label>
                <input type="range" id="pitchControl" min="0.5" max="2" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="volumeControl">Volume: <span id="volumeValue">100%</span></label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            </div>
        </div>

        <div class="button-group">
            <button class="btn-speak" id="speakBtn">‚ñ∂ Speak</button>
            <button class="btn-pause" id="pauseBtn" disabled>‚è∏ Pause</button>
            <button class="btn-stop" id="stopBtn" disabled>‚èπ Stop</button>
        </div>

        <div class="status idle" id="status">Ready to speak</div>
    </div>

    <script src="app.js">  </script>
</body>
